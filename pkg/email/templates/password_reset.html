<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .email-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .email-content p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
            line-height: 1.5;
        }

        .email-content a {
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .email-content a:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="logo">
            <img src="https://yourapp.com/logo.png" alt="PostIt Logo">
        </div>
        <div class="email-content">
            <h1>Password Reset Request</h1>
            <p>Hi there,</p>
            <p>You can reset your password using the following link:</p>
            <p><a href="{{url}}/api/v1/auth/reset-password/confirm?token={{token}}">Reset Password</a></p>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Thanks,<br>The PostIt Team</p>
            <p><a href="{{url}}">Visit PostIt</a></p>
        </div>
    </div>
</body>

</html>
